{% load static %}

<link
        rel="stylesheet"
        type="text/css"
        href="{% static 'css/bootstrap.css' %}"
/>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Performance Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <form action="/" method="POST">
                {% csrf_token %}
{#                <div class="form-group" class="d-flex justify-content-center">#}
                    <label for="URL">URL</label>
                    <input type="text" class="form-control" id="URL"
                           placeholder="Enter URL you want to test" name="URL">
{#                </div>#}
{#                <div class="form-group">#}
                    <label for="rounds">Number of test rounds</label>
                    <input type="number" min="0" step="1" class="form-control" id="rounds"
                           placeholder="Enter how many rounds of tests you need" name="Rounds">
{#                </div>#}
{#                <div class="form-group">#}
                    <label for="interval">Time between rounds</label>
                    <input type="number" min="0" step="1" class="form-control" id="interval"
                           placeholder="Enter how many seconds inbetween rounds" name="Interval">
{#                </div>#}
                <button type="Submit" name="Submit" class="btn btn-primary">Perform test</button>
            </form>
        </div>
    </div>
</div>

</body>

</html>
